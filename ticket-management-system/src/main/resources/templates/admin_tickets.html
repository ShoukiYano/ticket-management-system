<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>全ユーザーチケット一覧</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script th:src="@{/js/main.js}"></script>
</head>

<body>
    <div class="hamburger-menu">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="sidebar">
        <a href="javascript:void(0)" class="close-btn">&times;</a>
        <a th:href="@{/login}">ログアウト</a>
    </div>
    <h2>全ユーザーチケット一覧</h2>
    <table>
        <thead>
            <tr>
                <th>ユーザー名</th>
                <th>タイトル</th>
                <th>ステータス</th>
                <th>担当者</th>
                <th>チケット詳細</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="ticket : ${tickets}">
                <td th:text="${ticket.owner != null ? ticket.owner.username : '不明'}"></td>
                <td th:text="${ticket.title}"></td>
                <td th:text="${ticket.status}"></td>
                <td th:text="${ticket.assignedTo}"></td>
                <td><a th:href="@{/tickets/{id}(id=${ticket.id})}">詳細</a></td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/tickets}" class="btn btn-primary">戻る</a>
</body>

</html>
